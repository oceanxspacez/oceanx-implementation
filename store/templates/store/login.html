<!DOCTYPE html>
{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>Don't have an account? Create one <a href="{% url 'signup' %}">here</a></p>
    <input type="submit" class="btn btn default" value="Login">
  </form>
</div>




{% endblock %}
